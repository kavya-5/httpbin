apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-app
  labels:
    app: http-app
spec:
  selector:
    matchLabels:
      app: http-app
  replicas: 1
  template:
    metadata:
      labels:
        app: http-app
    spec:
      containers:
      - name: http-app
        image: kavya579/repo1:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: http-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: http-app
